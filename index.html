<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0"> 
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-encriptador.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    </head>

    <body>
        </header>
            <img src="Logo.png" alt="logo alura" class="logo">
        </header>

    <main>
        <section>
            <textarea  class="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
            <div>
                <h6 class="terminos">Solo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" type="button" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" type="button" onclick="btnDesencriptar()">Desencriptar</button>
           </div>
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" type="button">Copiar</button>
            </div>
        </section>

    </main>

    <footer>
        Desarrollado por Rocío Villegas
    </footer>

    <script src="script.js"></script>
</body>
</html>
